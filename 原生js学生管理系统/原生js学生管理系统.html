<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./原生js学生管理系统 .css">
    
</head>
<body>
    <div class="warpper">
        <div class="header">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <span class="logo-png">学生管理系统</span>
            </div>
        </div>
        <div class="left-menu">
            <dl class="menu-list">
                <dt class="">学生管理</dt>
                <dd class="" date-id = "student-list">学生列表</dd>
                <dd class="active" date-id = "add-student">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
        <!-- 学生列表区域 -->
            <div class="list-student" id="student-list">
            <!-- 表格区域 -->
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>163120105</td>
                            <td>丰宏革</td>
                            <td>男</td>
                            <td>2858406987@qq.com</td>
                            <td>22</td>
                            <td>17606522625</td>
                            <td>浙江淳安</td>
                            <td>
                                <button class="Lbtn btn">编辑</button>
                                <button class="Rbtn btn">删除</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            <!-- 页码 -->
            <div class="nav-page">
                <div class="lastpage"><span>上一页</span></div>
                <div class="allpage">
                    <ul class="pages">
                        <!-- <li class="act">1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li> -->
                    </ul>
                </div>
                <div class="nextpage"><span>下一页</span></div>
            </div>
            <!-- 弹窗区域 -->
                <div class="dialog">
                    <div class="mask"></div>
                    <div class="dialog-content">
                        <h2>编辑信息</h2>
                        <form id="dialog-content-editor">
                            <div><label for="name">姓名</label><input type="text" name="name" id="name"></div>
                            <div>
                                <label for="sex">性别</label>
                                <input type="radio" id="male" name="sex" value="0" >
                                <label for="male" class="label-sex">男</label>
                                <input type="radio" id="female" name="sex" value="1">
                                <label for="female" class="label-sex">女</label>
                            </div>
                            <div><label for="sNo">学号</label><input type="text" name="sNo" id="sNo"></div>
                            <div><label for="email">邮箱</label><input type="text" name="email" id="email"></div>
                            <div><label for="birth">出生年</label><input type="text" name="birth" id="birth"></div>
                            <div><label for="phone">手机号</label><input type="text" name="phone" id="phone"></div>
                            <div><label for="address">住址</label><input type="text" name="address" id="address"></div>
                            <div class="button">
                                <input type="submit" value="提交" class="btn" id="edit-student-btn">
                                <input type="reset" value="重置" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <!-- 新增学生区域 -->
            <div class="add-student" id="add-student">
                <form id="edit-student-form">
                    <div><label for="add-name">姓名</label><input type="text" name="name" id="add-name"></div>
                    <div>
                        <label for="sex">性别</label>
                        <input type="radio" id="male" name="sex" value="0">
                        <label for="male" class="label-sex">男</label>
                        <input type="radio" id="female" name="sex" value="1">
                        <label for="female" class="label-sex">女</label>
                    </div>
                    <div><label for="sNo">学号</label><input type="text" name="sNo" id="sNo"></div>
                    <div><label for="email">邮箱</label><input type="text" name="email" id="email"></div>
                    <div><label for="birth">出生年</label><input type="text" name="birth" id="birth"></div>
                    <div><label for="phone">手机号</label><input type="text" name="phone" id="phone"></div>
                    <div><label for="address">住址</label><input type="text" name="address" id="address"></div>
                    <div class="button">
                        <input type="submit"  class="add-btn btn">
                        <input type="reset" class="btn">
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="./原生js学生管理系统 .js"></script>
    <script>
        //每一页的学生数量 最大值为15
        var students = 4;
    </script>
</body>
</html>
